<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <a href="#1" class="phone-link">Телефоны</a>
        <a href="#2" class="car-link">Машины</a>
        <a href="#3" class="dress-link">Одежда</a>
        <a href="#4" class="computer-link">Компьютеры</a>
    </div>
    <div class="empty"></div>
    <div class="main">
        <div id="1" class="phone">
            <div class="header-phone">Телефоны</div>
            <img class="img-phone" src="1880401.jpg" alt="">
            <p class="phone-description">Телефоны не дорого</p>
            <button class="buy-phone">Купить</button>
        </div>
        <div id="2" class="car">
            <div class="header-car">Машины</div>

            <button class="buy-car">Купить</button>
        </div>
        <div id="3" class="dress">
            <div class="header-dress">Одежда</div>
            <img class="img-dress" src="clothes-on-clothing-hanger-600nw-2338282257.webp" alt="">

            <button class="buy-dress">Купить</button>
        </div>
        <div id="4" class="computer">
            <div class="header-computer">Компьютеры</div>
            <img class="img-computer" src="modern-gaming-computer-setup-with-display-water-cooling-case-keyboard-mouse-gaming-mat-purple-led-light-background_176814-1008.avif" alt="">
